<h2 mat-dialog-title>Create Group</h2>
<mat-dialog-content>
  <div style="display: flex; flex-direction: column">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Group A"
        required="required"
        [(ngModel)]="groupName"
      />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button (click)="createGroup()" cdkFocusInitial>
    Create Group
  </button>
</mat-dialog-actions>
