<mat-card appearance="outlined">
  <mat-card-header>
    {{ group?.name }}
  </mat-card-header>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="getTeamsSortedList()"
      class="mat-elevation-z8"
    >
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef>Team</th>
        <td mat-cell *matCellDef="let element">
          {{ element.players[0].name }} &amp; {{ element.players[1].name }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>Points</th>
        <td mat-cell *matCellDef="let element">{{ element.groupPoints }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['position', 'team', 'points']"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['position', 'team', 'points']"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
